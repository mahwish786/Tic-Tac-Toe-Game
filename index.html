<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 

 
  <main>
    <h1>Tic Tac Toe</h1>

    <div id="scoreboard">

        <p><strong>Player O: <span id="scoreO">0</span></strong></p>
        <p><strong>Player X: <span id="scoreX">0</span></strong></p>
        
    </div>

    <div id="container">

    <div id="game">

        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>

    </div>
</div>

<button id="resetBtn">Reset Game</button>
<button id="newGame-btn">New Game</button>

</main>

<div class="message-container hide"> <!--hide is another class that div has here-->

  <p id="msg">Winner</p>
 
</div>


</body>
</html>
